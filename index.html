<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide and show password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="input-box">

        <input type="password" placeholder="password" id="password" >

          <img src="eye-close.png" id="eyeicon">
    </div>



<script>

    let eyeicon=document.getElementById("eyeicon");
    let password=document.getElementById("password");


// when click on eye so this function will call 

        eyeicon.onclick=function(){

            // if input typ is passwrd of pass in html
         if(password.type=="password"){
          password.type="text"; // toggle 

           eyeicon.src="eye-open.png"; // chng img

         }else{

          password.type="password";
          eyeicon.src="eye-close.png"; // chng img
         }
    }
</script>



</body>
</html>
